<html xmlns="http://www.w3.org/1999/html">
<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}

        /* Full-width input fields */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* Set a style for all buttons */
        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Styles for a matching button div */
        .buttonDiv {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            display: inline-block;
        }

        /* Extra styles for the cancel button */
        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        /* Center the image and position the close button */
        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
            position: relative;
        }

        img.avatar {
            width: 40%;
            border-radius: 50%;
        }

        .container {
            padding: 16px;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        /* The Close Button (x) */
        .close {
            position: absolute;
            right: 25px;
            top: 0;
            color: #000;
            font-size: 35px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: red;
            cursor: pointer;
        }

        /* Add Zoom Animation */
        .animate {
            -webkit-animation: animatezoom 0.6s;
            animation: animatezoom 0.6s
        }

        @-webkit-keyframes animatezoom {
            from {-webkit-transform: scale(0)}
            to {-webkit-transform: scale(1)}
        }

        @keyframes animatezoom {
            from {transform: scale(0)}
            to {transform: scale(1)}
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<p><img src="atsign.png" width="32" height="32" align="baseline">login</p>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Secure Login</button>

<div id="id01" class="modal">
    <form class="modal-content animate" action="/login" method="post">
        <div class="container">
            <label><b>Enter your @sign</b></label>
            <input id="atsign" name = "atsign" type="text" placeholder="@alice" required>
            <label>
                <input id="remember" type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <button type="submit">Authenticate as Form Content</button>
            <button id="urlPathButton">Authenticate as Url Path</button>
            <button id="urlParamsButton">Authenticate as Url Parameters</button>
        </div>
    </form>
</div>

<script>
    const urlPathButton = document.getElementById("urlPathButton");
    urlPathButton.onclick = function(event) {
        event.preventDefault();
        let atsign = document.getElementById("atsign").value;
        let remember = document.getElementById("remember").value;
        let urlPath = window.location.href+"login/"+atsign;
        if(remember == 'on') urlPath += '/remember';
        console.log(urlPath);
        window.location = urlPath;
    }
</script>

<script>
    const urlParamsButton = document.getElementById("urlParamsButton");
    urlParamsButton.onclick = function(event) {
        event.preventDefault();
        let atsign = document.getElementById("atsign").value;
        let remember = document.getElementById("remember").value;
        let urlPath = window.location.href+"login?atsign="+atsign+'&remember='+remember;
        console.log(urlPath);
        window.location = urlPath;
    }
</script>

<script>
    // Get the modal
    const modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
